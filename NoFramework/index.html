<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Jquery Demo</title>
  </head>
  <body>
    <div class="container" id="app">
      <div class="row">
        <div class="col">
          <h1 id="first">{{ framework }} Demo</h1>
          <h1 id="second">Vue says hello {{ name }}</h1>
        </div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="What is your name?"
            v-model="name"
          />
          <div class="alert alert-primary" role="alert">
            This is a primary alertâ€”check it out!
          </div>
          <button type="button" class="btn btn-primary" @click="click">
            Primary
          </button>
          <button type="button" class="btn btn-success" id="new">
            Success
          </button>
        </div>
        <div class="col">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="..." alt="Card image cap" />
            <div class="card-body">
              <h5 class="card-title">Cart total: {{ total }}</h5>
              <p class="card-text" v-for="x in items">
                <input
                  style="width: 50%; float: left;"
                  v-model="x.name"
                  type="text"
                  placeholder="Item Name"
                />
                <input
                  style="width: 50%;"
                  v-model="x.price"
                  type="text"
                  placeholder="Item Price"
                />
              </p>
              <a href="#" class="btn btn-primary" @click.prevent="addItem"
                >Add Item</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col"></div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    $(function() {
      $("#new").on("click", function() {
        console.log($(".alert"));
        $(".alert")
          .clone()
          .appendTo(".alert-col");
      });
    });
  </script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        framework: "Vue",
        name: null,
        items: []
      },
      methods: {
        click() {
          this.framework = "Used to be jQuery, but now it's vue";
        },
        addItem() {
          this.items.push({ name: "", price: 0.0 });
        }
      },
      computed: {
        total() {
          return this.items.reduce((prev, x) => prev + x.price, 0);
        }
      }
    });
  </script>
</html>
